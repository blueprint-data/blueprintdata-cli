name: Extract Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  extract:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Meltano
        run: pipx install meltano

      - name: Install dependencies
        working-directory: extraction
        run: meltano install

      - name: Run extraction
        working-directory: extraction
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: test_user
          DB_PASSWORD: test_password
          DB_NAME: test_db
        run: meltano run tap-csv target-{{STORAGE_TYPE}}
